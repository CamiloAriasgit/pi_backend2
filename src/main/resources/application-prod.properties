# ===========================================
# CONFIGURACIÓN PARA ENTORNO DE PRODUCCIÓN
# ===========================================

# Configuración de la base de datos PostgreSQL (Supabase)
spring.datasource.url=${DB_URL}?sslmode=require&sslcert=&sslkey=&sslrootcert=
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración adicional para SSL
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de JPA/Hibernate para producción
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Configuración de logging para producción (menos verbose)
logging.level.com.example.pib2=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

# Puerto del servidor para producción
server.port=${PORT:8080}
