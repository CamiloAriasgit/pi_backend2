# Configuración de base de datos para desarrollo (Supabase PostgreSQL)
# Usando variables de entorno desde .env
spring.datasource.url=${DB_URL:jdbc:postgresql://aws-0-us-east-2.pooler.supabase.com:5432/postgres}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DB_USERNAME:postgres.elevlvmwxkmklfbnzqbf}
spring.datasource.password=${DB_PASSWORD:}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# Configuración de JPA/Hibernate para desarrollo (PostgreSQL)
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging más detallado para desarrollo
logging.level.com.example.pib2=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:TRACE}

# Puerto del servidor para desarrollo
server.port=${SERVER_PORT:8080}

# Configuración de DevTools
spring.devtools.restart.enabled=${DEVTOOLS_RESTART:true}
spring.devtools.livereload.enabled=${DEVTOOLS_LIVERELOAD:true}

